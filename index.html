<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Chat Menssage</title>
</head>
<body>
    <header class="cabecalho">
        <img src="imagem/Avatar.png" alt="">
        <h1>Cecilia</h1>
        <div id="disponivel" >Disponível</div>
    </header>
    <main>
        <section>
            <p>10:00</p>
            <h2>Ruan - 10:00</h2>
            <div>MENSAGEM</div>
        </section>
        <section>
            <p>Você - 10:05</p>
            <div>MENSAGEM</div>
        </section>
        <section>
            <p>Ruan - 10:10</p>
            <div>MENSAGEM</div>
        </section>
        <section>
            <p>Você - 10:20<p>
            <div>MENSAGEM</div>
        </section>
        <form action="get">
            <label for="chat"></label>
            <input type="text" name="chat" id="chat" placeholder="Escreva sua Menseegem..." >
            <span id="send" class="material-symbols-outlined">send</span>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
